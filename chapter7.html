<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Assignment</title>
    <script src="https://kit.fontawesome.com/14567cb403.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="">Button #01</h1>
        <div class="my-5">
            <h6>Pick your style</h6>
            <div class="my-3">
                <button type="button" class="btn btn-primary rounded-1 mr-2">Default</button>
                <button type="button" class="btn btn-outline-primary rounded-1 text-primary">Default Outline</button>
                <button type="button" class="btn btn-primary rounded-pill">Default Round</button>
                <button type="button" class="btn btn-outline-primary text-primary rounded-pill">Outline Round</button>
                <button type="button" class="btn btn-primary rounded-1">Default</button>
            </div>
        </div>
        <div class="my-5">
            <h6>Pick your size</h6>
            <div class="my-3">
                <button type="button" class="btn btn-primary btn-sm rounded-1">Small Size</button>
                <button type="button" class="btn btn-primary rounded-1">Regular Size</button>
                <button type="button" class="btn btn-primary btn-lg rounded-1">Large Size</button>
            </div>
            <div class="my-3">
                <button type="button" class="btn btn-outline-primary btn-sm text-primary rounded-1">Small Size</button>
                <button type="button" class="btn btn-outline-primary text-primary rounded-1">Regular Size</button>
                <button type="button" class="btn btn-outline-primary btn-lg text-primary rounded-1">Large Size</button>
            </div>
        </div>
        <div class="my-5">
            <h6>Pick your color</h6>
            <div class="my-3">
                <button type="button" class="btn btn-primary rounded-1">Primary</button>
                <button type="button" class="btn btn-success rounded-1">Success</button>
                <button type="button" class="btn btn-danger rounded-1">Danger</button>
                <button type="button" class="btn btn-warning rounded-1">Warning</button>
                <button type="button" class="btn btn-info rounded-1">Info</button>
                <button type="button" class="btn btn-light rounded-1">Light</button>
                <button type="button" class="btn btn-dark rounded-1">Dark</button>
            </div>
            <div class="my-3">
                <button type="button" class="btn btn-outline-primary text-primary rounded-1">Primary</button>
                <button type="button" class="btn btn-outline-success text-success rounded-1">Success</button>
                <button type="button" class="btn btn-outline-danger text-danger rounded-1">Danger</button>
                <button type="button" class="btn btn-outline-warning text-warning rounded-1">Warning</button>
                <button type="button" class="btn btn-outline-info text-info rounded-1">Info</button>
                <button type="button" class="btn btn-outline-light text-light rounded-1">Light</button>
                <button type="button" class="btn btn-outline-dark text-dark rounded-1">Dark</button>
            </div>
        </div>
        <div class="my-5">
            <h6>Buttons with icons</h6>
            <div class="my-3">
                <button type="button" class="btn btn-primary rounded-1"><i class="fa-solid fa-heart"></i> Primary</button>
                <button type="button" class="btn btn-outline-primary rounded-1"><i class="fa-solid fa-heart"></i> Outline Primary</button>
                <button type="button" class="btn btn-success rounded-1">Success <i class="fa-solid fa-heart"></i></button>
                <button type="button" class="btn btn-outline-success rounded-1">Outline Success <i class="fa-solid fa-heart"></i></button>
                <button type="button" class="btn btn-danger rounded-1"><i class="fa-solid fa-heart"></i> Danger</button>
                <button type="button" class="btn btn-outline-danger rounded-1"><i class="fa-solid fa-heart"></i> Outline Danger</button>
            </div>
        </div>
        <div class="my-5">
            <h6>Social Buttons</h6>
            <div class="my-3">
                <button type="button" class="btn text-white socBtn rounded-1"><i class="fa-brands fa-square-facebook"></i></button>
                <button type="button" class="btn rounded-circle text-white socBtn"><i class="fa-brands fa-square-facebook"></i></button>
                <button type="button" class="btn btn-outline-primary socBtnIcon fbkBorder rounded-1"><i class="fa-brands fa-square-facebook"></i></button>
                <button type="button" class="btn btn-outline-primary rounded-circle socBtnIcon fbkBorder"><i class="fa-brands fa-square-facebook"></i></button>
                <button type="button" class="btn socBtn text-white rounded-1"><i class="fa-brands fa-square-facebook"></i> <small>Share - 8.2k</small></button>
                <button type="button" class="btn btn-outline-primary fbkBorder txt rounded-1"><i class="fa-brands fa-square-facebook"></i> <small>Share - 8.2k</small></button>
                <button type="button" class="btn txt rounded-1"><i class="fa-brands fa-square-facebook"></i> <small>Share - 8.2k</small></button>
            </div>
            <div class="my-3">
                <button type="button" class="btn btn-info text-white rounded-1"><i class="fa-brands fa-twitter"></i></button>
                <button type="button" class="btn btn-info rounded-circle text-white"><i class="fa-brands fa-twitter"></i></button>
                <button type="button" class="btn btn-outline-info text-info rounded-1"><i class="fa-brands fa-twitter"></i></button>
                <button type="button" class="btn btn-outline-info rounded-circle text-info"><i class="fa-brands fa-twitter"></i></button>
                <button type="button" class="btn btn-info text-white rounded-1"><i class="fa-brands fa-twitter"></i> <small>Share - 8.2k</small></button>
                <button type="button" class="btn btn-outline-info text-info rounded-1"><i class="fa-brands fa-twitter"></i> <small>Share - 8.2k</small></button>
                <button type="button" class="btn text-info rounded-1"><i class="fa-brands fa-twitter"></i> <small>Share - 8.2k</small></button>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
