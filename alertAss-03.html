    <div class="container">
        <h1 class="my-4 text-center text-primary">Alert Assignment #03</h1>
        <div class="alert alert-primary" role="alert">
            This is a primary alert—check it out!
        </div>
        <div class="alert alert-secondary" role="alert">
            This is a secondary alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
            This is a danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
        <div class="alert alert-warning" role="alert">
            This is a warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
        <div class="border-danger">
            <h3>Material design notifications</h3>
            <div class="d-flex justify-content-between">
                <div class="mt-4">
                    <div class="my-2 me-2 ">
                        <button type="button" class="btn btn-info text-white btn-sm rounded-0 smFont">INFO MESSAGE</button>
                        <button type="button" class="btn btn-warning text-white btn-sm rounded-0 smFont">WARNING MESSAGE</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success text-white btn-sm rounded-0 smFont">SUCCESS MESSAGE</button>

                </div>
                <div>

                    </div>
                    <div>
